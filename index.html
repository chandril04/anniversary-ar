<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      
      <a-marker preset="hiro">
        
        <a-entity 
          text="value: Happy 5th Anniversary!; color: #FFC0CB; align: center;" 
          position="0 1 0" 
          scale="4 4 4"
          rotation="-90 0 0">
        </a-entity>

        <a-entity 
          geometry="primitive: torusKnot; p: 2; q: 3; radius: 0.5; radiusTubular: 0.1;" 
          material="color: red; metalness: 0.8;" 
          position="0 0.5 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
        </a-entity>

        <a-image src="5th.jpeg" position="0 0 -1" rotation="-90 0 0"></a-image>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
