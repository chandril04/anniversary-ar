<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Anniversary AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      /* This CSS ensures the video feed doesn't stretch or zoom weirdly */
      body { margin: 0; overflow: hidden; }
      canvas { width: 100% !important; height: 100% !important; margin: 0 !important; }
    </style>
  </head>

  <body>
    <a-scene 
      embedded 
      arjs="sourceType: webcam; 
            sourceWidth:1280; sourceHeight:720; 
            displayWidth: 1280; displayHeight: 720; 
            debugUIEnabled: false;"
      vr-mode-ui="enabled: false">
      
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: #FF1493; opacity: 0.8" 
               animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
        </a-box>
        
        <a-entity 
          text="value: 5 Years Together; align: center; width: 4; color: #FFFFFF" 
          position="0 1.2 0" 
          rotation="-90 0 0">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
